{% extends 'portal/base.html' %}

{% block dinamico %}
	{% if user.is_authenticated %}
		<div class="form"><br>
			<form method="POST" class="post-form">{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="save btn btn-default">Salvar</button><br><br><br>
			</form>
		</div>
	{% endif %}
{% endblock %}
