{% extends 'blog/base.html' %}

{% block dinamico %}
	{% if user.is_authenticated  %}
		<h1>Nova Postagem</h1>
		<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
			{{ form.as_p}}
			<button type="submit" class="save btn btn-default">Salvar</button>
		</form>
	{% endif %}
{% endblock %}
