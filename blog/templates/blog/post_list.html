	{% extends 'blog/base.html' %}

	{% block dinamico %}

		{% for post in posts %}
			<div class="classe_Post">
				<p class="classe_Publicado">publicado em: {{ post.published_date }}</p>
				<h2>{{ post.title }}</h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}

	{% endblock %}
</body>
</html>
