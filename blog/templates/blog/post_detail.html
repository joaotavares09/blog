{% extends 'blog/base.html' %}

{% block dinamico %}
	<div class="post">
		{% if user.is_authenticated  %}
			<a class="classe_boton_link" href="{% url 'post_edit' pk=post.pk %}">Editar Post</a>
		{% endif %}

		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
